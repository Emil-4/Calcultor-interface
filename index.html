<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create the calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Create the input box -->
    
     <footer class="footer">
        
        <input class="heading" name="display"><hr>
         <!-- Create the all fun btn -->
         <button class="one" value="1" >1</button>
         <button class="two">2</button>
         <button class="three">3</button><br>
         <button class="four">4</button>
         <button class="five">5</button>
         <button class="six">6</button><br>
         <button class="seven">7</button>
         <button class="eight">8</button>
         <button class="nine">9</button>
         <button class="zero">0</button><br>
         <!-- Create add,sub,div,mul bdn -->
         <button class="add">+</button>
         <button class="sub">-</button>
         <button class="mul">*</button>
         <button class="div">/</button>
         
     </footer>
    <script src="index.js"></script>
</body>
</html>
